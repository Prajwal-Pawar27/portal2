{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Follow-Up Patient</h2>
    <form action="{{ url_for('follow_up_patient', uhid=patient[1]) }}" method="POST">
        <div class="form-group">
            <label for="remarks">Remarks</label>
            <textarea id="remarks" name="remarks" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="diagnosis">Diagnosis</label>
            <textarea id="diagnosis" name="diagnosis" class="form-control" required>{{ patient[7] }}</textarea>
        </div>
        <div class="form-group">
            <label for="follow_up_date">Date</label>
            <input type="date" id="follow_up_date" name="follow_up_date" class="form-control" value="{{ patient[6] }}">
        </div>
        
        <button type="submit" class="btn btn-primary">Update Follow-up</button>
    </form>
</div>
{% endblock %}
