{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Add New Patient</h2>
    <form action="{{ url_for('new_patient') }}" method="POST">
        <div class="form-group">
            <label for="uhid">UHID</label>
            <input type="text" id="uhid" name="uhid" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="sex">Sex</label>
            <select id="sex" name="sex" class="form-control" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="remarks">Remarks</label>
            <textarea id="remarks" name="remarks" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="follow_up_date">Date</label>
            <input type="date" id="follow_up_date" name="follow_up_date" class="form-control">
        </div>
        

        <div class="form-group">
            <label for="diagnosis">Diagnosis</label>
            <textarea id="diagnosis" name="diagnosis" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Add Patient</button>
    </form>
</div>
{% endblock %}
