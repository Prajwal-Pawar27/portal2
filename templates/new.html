{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-4">Add New Patient</h2>
        <form method="POST">
            <!-- UHID -->
            <div class="form-group">
                <label for="uhid">UHID</label>
                <input type="text" class="form-control" name="uhid" id="uhid" required placeholder="Enter UHID">
            </div>

            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" required placeholder="Enter Name">
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" name="age" id="age" required placeholder="Enter Age">
            </div>

            <!-- Sex -->
            <div class="form-group">
                <label for="sex">Sex</label>
                <select name="sex" class="form-control" id="sex" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Remarks -->
            <div class="form-group">
                <label for="remarks">Remarks</label>
                <input type="text" class="form-control" name="remarks" id="remarks" placeholder="Any remarks">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg mt-3">Add Patient</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
