{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2>Edit Patient Information</h2>
    <form action="{{ url_for('edit_patient', uhid=patient[1]) }}" method="POST">
        <div class="form-group">
            <label>UHID:</label>
            <input type="text" name="uhid" class="form-control" value="{{ patient[1] }}" required>
        </div>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" value="{{ patient[2] }}" required>
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="number" name="age" class="form-control" value="{{ patient[3] }}" required>
        </div>
        <div class="form-group">
            <label for="sex">Sex</label>
            <select id="sex" name="sex" class="form-control" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label>Remarks:</label>
            <input type="text" name="remarks" class="form-control" value="{{ patient[5] }}">
        </div>
        <div class="form-group">
            <label for="diagnosis">Diagnosis</label>
            <textarea name="diagnosis" class="form-control" required>{{ patient[7] }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Update</button>
    </form>   
</div>
{% endblock %}
