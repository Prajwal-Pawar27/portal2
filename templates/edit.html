{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2>Edit Patient Information</h2>
    <form method="POST">
        <div class="form-group">
            <label>UHID:</label>
            <input type="text" name="uhid" class="form-control" value="{{ patient[1] }}" required>
        </div>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" value="{{ patient[2] }}" required>
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="number" name="age" class="form-control" value="{{ patient[3] }}" required>
        </div>
        <div class="form-group">
            <label>Sex:</label>
            <input type="text" name="sex" class="form-control" value="{{ patient[4] }}" required>
        </div>
        <div class="form-group">
            <label>Remarks:</label>
            <input type="text" name="remarks" class="form-control" value="{{ patient[5] }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
